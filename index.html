{% extends 'base.html' %}
{% block title %} Home {% endblock title %}
        
{% block body %}
  

      <div class="container" my-3>
        <h2>Add your Todos</h2>
        <form action="{{ url_for('welcome') }}" method="POST">
            <div class="mb-3">
              <label for="staticEmail2" class="form-label">Todo Title</label>
              <input type="text" class="form-control" id="staticEmail2" name="title"    placeholder="enter ur todo title">
            </div>
            <div class="mb-3">
              <label for="inputPassword2" class="form-label">Todo Description</label>
              <input type="text" class="form-control" id="inputPassword2" name="descrip" placeholder="enter the description">
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3">Submit</button>
            </div>
          </form>
         </div>

          <div class="container" my-3>
            <h2>your todo</h2>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">SNo</th>
                    <th scope="col">title</th>
                    <th scope="col">description</th>
                    <th scope="col">time</th>
                    <th scope="col">action</th>
                  </tr>
                </thead>
                <tbody>
                  {% for todo in alltodo %}
                  <tr>
                    <th scope="row">{{loop.index}}</th>
                    <td>{{todo.title}}</td>
                    <td>{{todo.desc}}</td>
                    <td>{{todo.date_created}}</td>
                    <td>
                      <a href="/update/{{todo.sno}}" type="button" class="btn btn-outline-dark btn-sm mx-1"> update</a>
                      <a href="/delete/{{todo.sno}}" type="button" class="btn btn-outline-dark btn-sm mx-1"> delete</a>
                    </td>
                  </tr>
                 
                 
                  {% endfor %}
                  
                </tbody>
              </table>
          </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    {% endblock body %}
