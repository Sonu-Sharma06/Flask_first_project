{% extends 'base.html' %}
{% block title %}
    home
{% endblock title %}

{% block body %}
    

<div class="container" my-3>
    <h2>Update your Todos</h2>
    <form action="/update/{{todo.sno}}" method="POST">
        <div class="mb-3">
          <label for="staticEmail2" class="form-label">Todo Title</label>
          <input type="text" class="form-control" id="staticEmail2" name="title" value={{todo.title}}   placeholder="Enter todo title">
        </div>
        <div class="mb-3">
          <label for="inputPassword2" class="form-label">Todo Description</label>
          <input type="text" class="form-control" id="inputPassword2" name="descrip" value={{todo.desc}} placeholder="Enter todo description">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">Update</button>
        </div>
      </form>
</div>


{% endblock body %}
